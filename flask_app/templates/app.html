<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <title>신용 등급 예측</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
                <thead>
                <tr>
                    <h1><label><th scope="col">신용등급 확인</th></label></h1><br>
                </tr>
                </thead>
        </center><br>

        <center>
            <h5><label>개인 정보 입력</label></h5><br><br>
        </center>
        <center>
            <!--onclick에 새로운 페이지를 탭에 띄우는게 아니라면 아래처럼 location.href를 진행해야함-->
            <button type="button" class="btn btn-primary" onclick="location.href='/'">홈페이지 돌아가기</button > 
        </center><br>

        <form method="POST", action="result">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <!--val1 gender   -->
                        <label> 성별 :
                        <input type="radio", name='gender' value='M' required/> 남성
                        <input type="radio", name='gender' value='F' required/> 여성
                    </div>
                </div>

                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val 13 child_num-->
                        <label> 나이 :
                        <input type="number", name='YEARS_BIRTH' placeholder='나이를 적어주세요' required/> (세)
                    </div> 
                </div><br>

                <div class="row">    
                    <div class="col-sm-6">
                        <!--  val6 edu_type -->
                        <label> 교육 수준 : 
                        <select name='edu_type' required>
                            <option value=>교육 수준</option>
                            <option value='Lower secondary' />초등학교 졸업</option>
                            <option value='Secondary / secondary special' />중학교 졸업</option>
                            <option value='Higher education' /> 고등학교 졸업</option>
                            <option value='Incomplete higher' /> 대학교 중퇴</option>
                            <option value='Academic degree' /> 대학교(학사) 졸업</option>
                        </select>
                    </div> 
                </div>

                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val9 occyp_type  -->                
                        <label> 직업 유형 :
                        <select name="occyp_type" required>
                            <option value=>직업선택</option>
                            <option value='No work experience'>일 경험 없음</option>
                            <option value='Laborers'>노동자</option>
                            <option value='Core Staff'>사무직</option>
                            <option value='Sales staff'>영업직</option>
                            <option value='Managers'>관리자</option>
                            <option value='Drivers'>운송직</option>
                            <option value='High skill tech staff'>기술직</option>
                            <option value='Accountants'>회계직</option>
                            <option value='Medicine staff'>의료직</option>
                            <option value='Cooking staff'>요식직</option>
                            <option value='Cleaning staff'>청소직</option>
                            <option value='Private service staff'>고객 서비스</option>
                            <option value='Low-skill Laborers'>단순 노동자</option>
                            <option value='Waiters/barmen staff'>웨이터</option>
                            <option value='Secretaries'>비서</option>
                            <option value='Realty agents'>보안직</option>
                            <option value='Realty agents'>부동산</option>
                            <option value='HR staff'>인사직</option>
                            <option value='IT staff'>IT계</option>
                        </select>
                    </div> 
                </div>

                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val 10 employed_group경력 -->
                        <!-- 근무년수 ['0~5', '5~10', '10~15', '15~20', '20~25', '25~30', '30~35', '35~40', '40~']-->
                        <label> 근무 기간 : 
                        <select name='EMPLOYED_group' required>
                            <option value=>근무 기간</option>
                            <option value='0~5'>0~5년 미만</option>
                            <option value='5~10'>5~10년 미만</option>
                            <option value='10~15'>10~15년 미만</option>
                            <option value='15~20'>15~20년 미만</option>
                            <option value='20~25'>20~25년 미만</option>
                            <option value='25~30'>25~30년 미만</option>
                            <option value='30~35'>30~35년 미만</option>
                            <option value='35~40'>35~40년 미만</option>
                            <option value='40~'>40년 이상</option>
                        </select>
                    </div> 
                </div><br>
                
                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val2 car  -->
                        <label> 자동차 소유 여부 :
                            <input type="radio", name='car' value='Y' required/> 소유함
                            <input type="radio", name='car' value='N' required/> 소유하지 않음
                    </div> 
                </div>
                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val3 reality  -->
                        <label> 부동산 소유 여부 :
                            <input type="radio", name='reality' value='Y' required/> 소유함
                            <input type="radio", name='reality' value='N' required/> 소유하지 않음
                    </div> 
                </div>

                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val8 house_type  -->
                        <label> 주거 형태 : 
                        <select name='house_type' required>
                            <option value=>주거 형태</option>
                            <option value='House / apartment'/> 빌라</option>
                            <option value='With parents'/> 부모님 집</option>
                            <option value='Municipal apartment'/> 아파트</option>
                            <option value='Rented apartment'/> 임대 아파트</option>
                            <option value='Office apartment'/> 오피스텔</option>
                            <option value='Co-op apartment'/> 기숙사</option>   
                        </select>
                    </div> 
                </div>

                <div class="row">    
                    <div class="col-sm-7">
                        <!-- val5 income_type   -->
                        <label> 연 소득 금액 :
                            <input type="number", name='income_total' placeholder='백만원이면 100 입력' required/> (만원)
                    </div> 
                </div>
                
                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val 15 income_type-->
                        <label> 소득 유형 :
                        <select name='income_type' required>
                            <option value=>소득 유형</option>
                            <option value='Working'/> 회사원</option>
                            <option value='Commercial associate' />사업</option>
                            <option value='Pensioner' /> 연금 수령자</option>
                            <option value='State servant' /> 공무원</option>
                            <option value='Student' /> 학생</option>
                        </select>
                    </div> 
                </div><br>

                <div class="row">    
                    <div class="col-sm-6">
                        <!-- val7 family_type  -->
                        <label> 가족 구성 유형 :
                        <select name='family_type' required>
                            <option value=>가족 유형</option>
                            <option value='Single / not married'/> 미혼</option>
                            <option value='Married' /> 기혼</option>
                            <option value='Civil marriage' /> 법률혼</option>
                            <option value='Separated' /> 이혼</option>
                            <option value='Widow' /> 사별</option>
                        </select>
                    </div> 
                </div>

                <div class="row">       
                    <div class="col-sm-6">
                        <!-- val 14 family size-->
                        <label> 가족 구성원 수:
                        <input type="number", name='family_size' placeholder='가족 수를 적어주세요' required/> (명)
                    </div> 
                </div>

                <div class="row">       
                    <div class="col-sm-6">    
                        <!-- val 12 child_num-->
                        <label> 자녀 수 :
                        <input type="number", name='child_num' placeholder='자녀 수를 적어주세요' required/> (명)
                    </div> 
                </div>
                
                <div class="row">       
                    <div class="col-sm-7">
                        <!-- val11 begin_month   -->
                        <label> 신용카드 사용 월수 :
                        <input type="number", name='begin_month' placeholder='2년이면 24를 적어주세요' required/> (개월)
                    </div> 
                </div><br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>    
    </body>
</html>
